<!-- Left Side Menu -->
<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
    <div ng-controller="SidenavCtrl as vm" ng-cloak>
        <md-toolbar class="md-tall md-hue-2">
            <div layout="column" class="md-toolbar-tools-bottom inset">
                <div layout="row">
                    <div flex="80" style="font-family: 'Bungee Inline', cursive;">
                        <div>Menu</div>
                    </div>
                </div>
            </div>
        </md-toolbar>
        <md-list>
            <md-list-item ng-repeat="item in vm.menu" ng-click="vm.navigateTo('main.' + item.link)">
                <div class="inset" ng-show="item.icon">
                    <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                </div>
                <p > {{ item.name }}</p>
            </md-list-item>
            <md-divider></md-divider>
            <md-subheader>Admin</md-subheader>
            <md-list-item ng-repeat="item in vm.admin" ng-click="vm.showSettingsBottom($event)" >
                <div class="inset">
                    <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                </div>
                <p> {{ item.title }}</p>
            </md-list-item>
        </md-list>
    </div>
</md-sidenav>

<!-- Right Side Content -->
<div layout="column" class="relative" layout-fill role="main" ng-controller="LayoutCtrl as layout" ng-cloak>

	<!-- Header Toolbar -->
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button ng-click="layout.toggleSidenav('left')" hide-gt-md aria-label="Menu">
                <ng-md-icon icon="menu"></ng-md-icon>
            </md-button>
            <h3 style="color: white;font-family: 'Bungee Inline', cursive;">CODE<span style="color: yellow;">ENJOY</span></h3>
            <span flex></span>
            <md-menu>
                <md-button aria-label="Open Settings" ng-click="layout.openMenu($mdOpenMenu, $event)">
                    <md-icon> more_vert </md-icon>
                </md-button>
                <md-menu-content width="4">
                    <md-menu-item>
                        <md-button ng-click="layout.changeProfile($event)">
                            <md-icon>face</md-icon>
                            Profile
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="layout.changePassword()">
                            <md-icon>lock</md-icon>
                            Password
                        </md-button>
                    </md-menu-item>
                    <md-menu-divider></md-menu-divider>
                    <md-menu-item>
                        <md-button ng-click="layout.logOut()">
                            <md-icon>power_settings_new</md-icon>
                            Logout
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </md-toolbar>

	<!-- Main Content View -->
    <md-content layout="column" flex md-scroll-y class="bg_white">
        <div ui-view></div>
    </md-content>
</div>
